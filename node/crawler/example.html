                 <p><span style="color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; font-size: 15px; text-align: justify;">简评：设计师常用借口 100 则，看看你用过多少个？这里有 100 个设计师常用接口，能让你续命 1 秒。话说回来，别老是找借口，本文仅供娱乐。</span></p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">关于灵感（1 – 5）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">Apple 就这么做的。<br style="box-sizing: border-box;"  />这是一个 Material Design 的设计。<br style="box-sizing: border-box;"  />XXX 就这么做的，它现在可是有 5000 万用户的。<br style="box-sizing: border-box;"  />所有人都这么做，所以我们应该也这么做。<br style="box-sizing: border-box;"  />所有人都这么做，所以我们不应该这么做。</p><p style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; text-align: center; white-space: normal; padding: 0.4rem; border: 1px solid rgb(242, 242, 242); margin-bottom: 20px; background-color: rgb(250, 250, 250);"><img src="http://7xthbb.com1.z0.glb.clouddn.com/s?__biz=MjM5NTA0NjY4MA==&mid=2658997489&idx=1&sn=5ec23d4089ee6c30d9a549af1f455910&chksm=bd77c0868a0049901caf76a65958d9f6c93454e547ff3374a6f7f25b33ccc6febee14d36191d&scene=0#rd0.png" style="box-sizing: border-box; border: 0px; width: 649.21875px; vertical-align: top;" class="" data-type="png" data-ratio="0.3702651515151515" data-w="1056"  /></p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">关于设计（6 – 22）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">我想试试其他不同的东西。<br style="box-sizing: border-box;"  />我在 Tumblr 上看到个类似的设计。<br style="box-sizing: border-box;"  />留白看起来更好，看起来很干净。<br style="box-sizing: border-box;"  />我们是行业领袖，很多时候你需要冒冒险。<br style="box-sizing: border-box;"  />你看到的是旧版本。<br style="box-sizing: border-box;"  />我在一个大师/高人/一本好书/一个专家的 blog 上看到的，你得相信我。<br style="box-sizing: border-box;"  />我刚刚在 Medium 上看到关于这个的文章。<br style="box-sizing: border-box;"  />发布后我们会重新设计这个地方的。（我才不会）<br style="box-sizing: border-box;"  />我们的团队都喜欢这个设计。<br style="box-sizing: border-box;"  />XXX（最重要的利益相关者，比如老板，客户）喜欢这个设计。<br style="box-sizing: border-box;"  />Dribble 和 Behance 上对这个设计评价很高。<br style="box-sizing: border-box;"  />那个在星巴克闲坐的老人都喜欢这个设计。<br style="box-sizing: border-box;"  />要不就保留功能，要不就保留外貌，只能二选一。<br style="box-sizing: border-box;"  />可以改变这个设计，又不是定死的。（才不，这可是我的优秀的设计）<br style="box-sizing: border-box;"  />这个像 Uber，但是不像 XXX（我们产品的竞争对手）。<br style="box-sizing: border-box;"  />这就像 XXX（某个没人听过的 App），做出来肯定没人用。<br style="box-sizing: border-box;"  />我们只需要在那放个表格就行。</p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">关于动画（23 – 30）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">这让人产生愉悦感。<br style="box-sizing: border-box;"  />这个在我屏幕不是这么烂的。<br style="box-sizing: border-box;"  />GIF 现在都是这个鸟样。<br style="box-sizing: border-box;"  />所有的顶级公司都是用视差。<br style="box-sizing: border-box;"  />没有它，你不觉得很无聊么？<br style="box-sizing: border-box;"  />我不担心，开发人员很容易实现这个功能的。（开发：我打死你个龟孙）<br style="box-sizing: border-box;"  />如果我做成 PDF，那你就看不到动画效果了。<br style="box-sizing: border-box;"  />只要电脑快，加载时间就不是问题。</p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">关于字体（31 – 37）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">你必须得安装 XXX 字体才行。<br style="box-sizing: border-box;"  />微软的字体渲染非常烂，大家都不用 Windows 的。<br style="box-sizing: border-box;"  />我不能分享 TypeKit 字体，所以你得等到我们放出这个字体才能用。<br style="box-sizing: border-box;"  />你的屏幕锐度可能太高了。<br style="box-sizing: border-box;"  />如果我们不用 XXX 字体（某些晦涩的字体），我们会掉价的。<br style="box-sizing: border-box;"  />太小了？只要你需要你肯定会读的。<br style="box-sizing: border-box;"  />这个文本已经够黑了，我喜欢 #FAFAFA 颜色。</p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">关于颜色（38 – 42）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">你的TV/手机/显示器/平板电脑校色不准。<br style="box-sizing: border-box;"  />品牌颜色局限了我们想做的事情。<br style="box-sizing: border-box;"  />这种方式对于眼睛更加柔和。<br style="box-sizing: border-box;"  />我想让它脱颖而出，你懂得，非常刺激。<br style="box-sizing: border-box;"  />这是今年流行色。</p><p style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; text-align: center; white-space: normal; padding: 0.4rem; border: 1px solid rgb(242, 242, 242); margin-bottom: 20px; background-color: rgb(250, 250, 250);"><img src="http://7xthbb.com1.z0.glb.clouddn.com/s?__biz=MjM5NTA0NjY4MA==&mid=2658997489&idx=1&sn=5ec23d4089ee6c30d9a549af1f455910&chksm=bd77c0868a0049901caf76a65958d9f6c93454e547ff3374a6f7f25b33ccc6febee14d36191d&scene=0#rd1.png" style="box-sizing: border-box; border: 0px; width: 649.21875px; vertical-align: top;" class="" data-type="png" data-ratio="0.34019607843137256" data-w="1020"  /></p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">关于设计工具（43 – 51）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">原型图必须被执行。<br style="box-sizing: border-box;"  />你可能看的是缓存。<br style="box-sizing: border-box;"  />它不能同步到云盘。<br style="box-sizing: border-box;"  />这是 Sketch 的 Bug。<br style="box-sizing: border-box;"  />当我更新 Sketch 版本，我的设计就出现了问题。<br style="box-sizing: border-box;"  />这可能是应用程序的限制，<br style="box-sizing: border-box;"  />我们现在使用的是免费版本。<br style="box-sizing: border-box;"  />抱歉我一天都在更新 Adobe。<br style="box-sizing: border-box;"  />我的程序不停的崩溃。</p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">关于开发（52 – 60）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">开发人员肯定能搞定。<br style="box-sizing: border-box;"  />没人用 IE。<br style="box-sizing: border-box;"  />这肯定是 Chrome 的问题。<br style="box-sizing: border-box;"  />只需要在 CSS 中绘制。<br style="box-sizing: border-box;"  />我认为这个框架很简单的。<br style="box-sizing: border-box;"  />用户们永远不会这么做的。<br style="box-sizing: border-box;"  />我们的用户都有 MacBook 并且使用 Chrome。<br style="box-sizing: border-box;"  />已经没人构建 Android 应用了。</p><p style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; text-align: center; white-space: normal; padding: 0.4rem; border: 1px solid rgb(242, 242, 242); margin-bottom: 20px; background-color: rgb(250, 250, 250);"><img src="http://7xthbb.com1.z0.glb.clouddn.com/s?__biz=MjM5NTA0NjY4MA==&mid=2658997489&idx=1&sn=5ec23d4089ee6c30d9a549af1f455910&chksm=bd77c0868a0049901caf76a65958d9f6c93454e547ff3374a6f7f25b33ccc6febee14d36191d&scene=0#rd2.png" style="box-sizing: border-box; border: 0px; width: 649.21875px; vertical-align: top;" class="" data-type="png" data-ratio="0.33697813121272363" data-w="1006"  /></p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">当演示的时候出错了（61 – 64）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">啥？你的投影机竟然不是 4K 的？<br style="box-sizing: border-box;"  />你真不应该让屏幕亮度降得这么多。<br style="box-sizing: border-box;"  />咦它看起来和我屏幕不一样啊。<br style="box-sizing: border-box;"  />难道你的显示器不是 Retina 的？</p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">当电子邮件出错了（65 – 71）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">也许在你垃圾邮箱里。<br style="box-sizing: border-box;"  />我才邮件里的「预览」看起来很烂。<br style="box-sizing: border-box;"  />抱歉，文件太大了不能发送，我下周再给你吧。<br style="box-sizing: border-box;"  />抱歉，我发错人了。<br style="box-sizing: border-box;"  />我刚把它发给你（根本没法），你没收到么？<br style="box-sizing: border-box;"  />我同事应该把它给你了呀？<br style="box-sizing: border-box;"  />我邮箱出了一些问题，等他们修复了我马上给你发过去。</p><p style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; text-align: center; white-space: normal; padding: 0.4rem; border: 1px solid rgb(242, 242, 242); margin-bottom: 20px; background-color: rgb(250, 250, 250);"><img src="http://7xthbb.com1.z0.glb.clouddn.com/s?__biz=MjM5NTA0NjY4MA==&mid=2658997489&idx=1&sn=5ec23d4089ee6c30d9a549af1f455910&chksm=bd77c0868a0049901caf76a65958d9f6c93454e547ff3374a6f7f25b33ccc6febee14d36191d&scene=0#rd3.png" style="box-sizing: border-box; border: 0px; width: 649.21875px; vertical-align: top;" class="" data-type="png" data-ratio="0.34496510468594216" data-w="1003"  /></p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">当别人想要看你的程序（72 – 80）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">我几乎做完了，但是我不想现在展示。（其实没开始做）<br style="box-sizing: border-box;"  />我正在从代码里扣细节。<br style="box-sizing: border-box;"  />我现在不担心它。<br style="box-sizing: border-box;"  />我们正在把设计稿放在公司白板上展示。（我只是在拖延）<br style="box-sizing: border-box;"  />我不想现在的低画质来影响你的判断。<br style="box-sizing: border-box;"  />这比我想象中要花费更长的时间。<br style="box-sizing: border-box;"  />这个技术现在实现起来有点困难，需要点时间，<br style="box-sizing: border-box;"  />对不起我的电脑今天有点累。<br style="box-sizing: border-box;"  />我们可以今天先做一个远程会议（找另外一个简单的项目先搪塞过去）。</p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">当别人问你为啥何没有开始？（81 – 87）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">我不能开始，除非我想清楚所有的需求。<br style="box-sizing: border-box;"  />我不能开始，除非我找到所有的资料。<br style="box-sizing: border-box;"  />我不能开始，除非我们想出了所有的突发状况。<br style="box-sizing: border-box;"  />我不能开始，除非我们决定一种颜色。<br style="box-sizing: border-box;"  />我不能开始，除非我们决定用哪个名字。<br style="box-sizing: border-box;"  />我不能开始，除非所有人都到期开过会。<br style="box-sizing: border-box;"  />我不能开始，因为我正在研究苹果的设计。</p><p style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; text-align: center; white-space: normal; padding: 0.4rem; border: 1px solid rgb(242, 242, 242); margin-bottom: 20px; background-color: rgb(250, 250, 250);"><img src="http://7xthbb.com1.z0.glb.clouddn.com/s?__biz=MjM5NTA0NjY4MA==&mid=2658997489&idx=1&sn=5ec23d4089ee6c30d9a549af1f455910&chksm=bd77c0868a0049901caf76a65958d9f6c93454e547ff3374a6f7f25b33ccc6febee14d36191d&scene=0#rd4.png" style="box-sizing: border-box; border: 0px; width: 649.21875px; vertical-align: top;" class="" data-type="png" data-ratio="0.3473170731707317" data-w="1025"  /></p><h2 style="box-sizing: border-box; font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; border-left-width: 6px; border-left-style: solid; border-left-color: rgb(255, 85, 0); font-size: 22px; margin-top: 50px; margin-bottom: 20px; color: rgb(56, 56, 56); background-color: rgb(242, 242, 242); padding: 4px 14px 4px 10px;">当别人不喜欢你的设计（88 – 100）</h2><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: center; margin-top: 30px; margin-bottom: 30px;">我们还可以迭代啊。<br style="box-sizing: border-box;"  />这不是最终的设计。<br style="box-sizing: border-box;"  />我们也许不该盲从。<br style="box-sizing: border-box;"  />我们也许应该听从大众。<br style="box-sizing: border-box;"  />这不是原来的要求。<br style="box-sizing: border-box;"  />设计规范被破坏了。<br style="box-sizing: border-box;"  />设计不屌我。<br style="box-sizing: border-box;"  />它之前就是这样做的。<br style="box-sizing: border-box;"  />这就是你的餐巾纸上的草图，没错吧。<br style="box-sizing: border-box;"  />我只做 PM 让我做的。<br style="box-sizing: border-box;"  />下一个版本我们将会变得完美。<br style="box-sizing: border-box;"  />这比我们想要的更好。<br style="box-sizing: border-box;"  />设计更应该重视情怀和灵魂。</p><p style="box-sizing: border-box; color: rgb(88, 88, 88); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; font-size: 15px; line-height: 1.75; text-align: justify; margin-top: 30px; margin-bottom: 30px;">本文仅供娱乐，如果说的和你很像，请给我点赞。当然我相信你还有更好的借口，留言给我们吧。</p><p style="box-sizing: border-box; color: rgb(153, 153, 153); font-family: &#39;Source Sans Pro&#39;, Helvetica, sans-serif; white-space: normal; text-align: justify; margin-top: 30px; margin-bottom: 30px; font-size: 14px; background-color: rgb(250, 250, 250); padding: 10px 20px; border: 6px solid rgb(236, 236, 236);"><span style="box-sizing: border-box; display: block; margin-top: 20px; margin-bottom: 20px;"><span style="box-sizing: border-box; display: block; float: left; line-height: 1.5; margin-right: 10px;">・</span><span style="box-sizing: border-box; overflow: hidden; line-height: 1.5; display: block;">作者：Jon Moore<br style="box-sizing: border-box;"  />译者：极光开发者<br style="box-sizing: border-box;"  />来源：medium</span></span></p>                      </div>            </textarea>
